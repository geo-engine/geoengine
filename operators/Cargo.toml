[package]
name = "geoengine-operators"
version = "0.1.0"
authors = [
    "Christian Beilschmidt <beilschmidt@mathematik.uni-marburg.de>",
    "Johannes Dr√∂nner <droenner@mathematik.uni-marburg.de>",
    "Michael Mattig <mattig@mathematik.uni-marburg.de>"
]
edition = "2018"

[dependencies]
arrow = { version = "2.0", features = ["simd"] }
chrono = "0.4"
crossbeam = "0.8"
csv = "1.1"
float-cmp = "0.8"
futures = "0.3"
gdal = { version = "0.7", features = ["datetime"] }
geo = "0.17"
geoengine-datatypes = { path = "../datatypes" }
lazy_static = "1.4"
num-traits = "0.2"
ocl = "0.19"
paste = "1.0"
pin-project = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
snafu = "0.6"
tokio = { version = "0.2", features = ["macros", "blocking"] } # TODO: tokio = { version = "0.3", features = ["macros"] }
typetag = "0.1"
warp = "0.3" # TODO: remove and get tokio test to work without it

[dev-dependencies]
criterion = "0.3"
tempfile = "3.1"
