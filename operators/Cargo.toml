[package]
name = "geoengine-operators"
version = "0.1.0"
authors = [
    "Christian Beilschmidt <beilschmidt@mathematik.uni-marburg.de>",
    "Johannes Dr√∂nner <droenner@mathematik.uni-marburg.de>",
    "Michael Mattig <mattig@mathematik.uni-marburg.de>"
]
edition = "2021"

[features]
# This compiles Geo Engine Pro
pro = ["geoengine-datatypes/pro"]

[dependencies]
arrow = { version = "6.0", features = ["simd"] }
async-trait = "0.1"
chrono = "0.4"
crossbeam = "0.8"
csv = "1.1"
float-cmp = "0.9"
futures = "0.3"
gdal = { version = "^0.10", features = ["datetime"] }
geo = "0.18"
geoengine-datatypes = { path = "../datatypes" }
itertools = "0.10"
lazy_static = "1.4"
log = "0.4"
num_cpus = "1.13" # TODO: remove and switch to std::thread::available_concurrency() when it is available
num-traits = "0.2"
ocl = { git = "https://github.com/michaelmattig/ocl", branch = "tentative_master" }  # TODO: use crates.io version once it builds again
ouroboros = "0.13"
paste = "1.0"
pin-project = "1.0"
rustc-hash = { version = "1.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
snafu = "0.6"
tokio = { version = "1.1", features = ["macros", "signal", "sync", "rt-multi-thread"] }
typetag = "0.1"
uuid = { version = "0.8", features = ["serde", "v4", "v5"] }

[dev-dependencies]
criterion = {version = "0.3", features =["async_futures", "async_tokio"]}
geo-rand = { git = "https://github.com/lelongg/geo-rand", tag = "v0.3.0" }
rand = "0.8"
tempfile = "3.1"


[[bench]]
name = "workflows"
harness = false

[[bench]]
name = "thread_pool"
harness = false

[[bench]]
name = "pip"
harness = false
