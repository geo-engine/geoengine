[package]
name = "geoengine-operators"
version = "0.7.0"
authors = [
    "Christian Beilschmidt <beilschmidt@mathematik.uni-marburg.de>",
    "Johannes Dr√∂nner <droenner@mathematik.uni-marburg.de>",
    "Michael Mattig <mattig@mathematik.uni-marburg.de>"
]
edition = "2021"

[features]
# This compiles Geo Engine Pro
pro = ["geoengine-datatypes/pro"]
xgboost = ["dep:xgboost-rs", "pro"]

[dependencies]
arrow = { version = "32.0", features = ["simd"] }
async-trait = "0.1"
chrono = "0.4"
crossbeam = "0.8"
csv = "1.1"
float-cmp = "0.9"
futures = "0.3"
gdal =  "0.14"
gdal-sys = "0.8"
geo = "0.23"
geoengine-datatypes = { path = "../datatypes" }
itertools = "0.10"
lazy_static = "1.4"
libloading = "0.7"
log = "0.4"
num-traits = "0.2"
num = "0.4"
ouroboros = "0.15"
paste = "1.0"
pest = "2.1"
pest_derive = "2.1"
pin-project = "1.0"
postgres-protocol = "0.6.3"
proc-macro2 = "1.0"
quote = "1.0"
rayon = "1.5"
rustc-hash = { version = "1.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
snafu = "0.7"
stream-cancel = "0.8"
tempfile = "3.1"
tokio = { version = "1.15", features = ["macros", "signal", "sync", "rt-multi-thread", "time"] }
tracing = "0.1"
tracing-opentelemetry = "0.18"
typetag = "0.2"
uuid = { version = "1.1", features = ["serde", "v4", "v5"] }
xgboost-rs = {version = "0.1", optional = true}

[dev-dependencies]
async-stream = "0.3"
geo-rand = { git = "https://github.com/lelongg/geo-rand", tag = "v0.3.0" }
rand = "0.8"
ndarray = "0.15"


[[bench]]
name = "expression"
harness = false

[[bench]]
name = "workflows"
harness = false

[[bench]]
name = "thread_pool"
harness = false

[[bench]]
name = "pip"
harness = false
