[package]
name = "geoengine-services"
version = "0.1.0"
authors = [
    "Christian Beilschmidt <beilschmidt@mathematik.uni-marburg.de>",
    "Johannes Dr√∂nner <droenner@mathematik.uni-marburg.de>",
    "Michael Mattig <mattig@mathematik.uni-marburg.de>",
]
edition = "2018"

[features]
postgres = ["postgres-types", "bb8-postgres"]

[dependencies]
async-trait = "0.1"
bb8-postgres = { version = "0.5", features = ["with-uuid-0_8", "with-chrono-0_4", "with-serde_json-1"], optional = true } # TODO: update v0.6
chrono = { version = "0.4", features = ["serde"] }
config = "0.10"
futures = "0.3"
geoengine-datatypes = { path = "../datatypes" }
geoengine-operators = { path = "../operators" }
image = "0.23"
lazy_static = "1.4"
paste = "1.0"
postgres-types = { version = "0.1", features = ["derive"], optional = true }
pwhash = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
snafu = "0.6"
strum = { version = "0.20", features = ["derive"] }
tokio = { version = "0.2", features = ["macros", "signal"] } # TODO: tokio = { version = "0.3", features = ["macros", "signal", "sync", "rt-multi-thread"] }
uuid = { version = "0.8", features = ["serde", "v4", "v5"] }
warp = "0.2"

[dev-dependencies]
clap = "3.0.0-beta.1"
tempfile = "3.1"
xml-rs = "0.8.3"
reqwest = "0.11.0"
