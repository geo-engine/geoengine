[package]
name = "geoengine-services"
version = "0.1.0"
authors = [
    "Christian Beilschmidt <beilschmidt@mathematik.uni-marburg.de>",
    "Johannes Dr√∂nner <droenner@mathematik.uni-marburg.de>",
    "Michael Mattig <mattig@mathematik.uni-marburg.de>",
]
edition = "2018"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
geoengine-datatypes = { path = "../datatypes" }
geoengine-operators = { path = "../operators" }
tokio = { version = "0.2", features = ["macros", "signal"] } # TODO: tokio = { version = "0.3", features = ["macros", "signal", "sync", "rt-multi-thread"] }
warp = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "0.8", features = ["serde", "v4", "v5"] }
snafu = "0.6"
pwhash = "0.3"
serde_urlencoded = "0.7"
futures = "0.3"
image = "0.23"
bb8-postgres = { version = "0.6", features = ["with-uuid-0_8", "with-chrono-0_4", "with-serde_json-1"] }
postgres-types = { version = "0.1", features = ["derive"] }
async-trait = "0.1"
config = "0.10"
lazy_static = "1.4"
strum = { version = "0.20", features = ["derive"] }

[dev-dependencies]
clap = "3.0.0-beta.1"
tempfile = "3.1"
xml-rs = "0.8.3"
reqwest = "0.10.8"
