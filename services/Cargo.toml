[package]
name = "geoengine-services"
version = "0.7.0"
authors = [
    "Christian Beilschmidt <beilschmidt@mathematik.uni-marburg.de>",
    "Johannes Dr√∂nner <droenner@mathematik.uni-marburg.de>",
    "Michael Mattig <mattig@mathematik.uni-marburg.de>",
]
edition = "2021"
build = "build.rs"

[features]
nature40 = ["xml"]
xml = ["quick-xml"]
postgres = ["postgres-types", "bb8-postgres"]
odm = ["pro"]
nfdi = ["postgres", "geoengine-datatypes/postgres", "scienceobjectsdb_rust_api", "pro"]
ebv = []
# This compiles Geo Engine Pro
pro = ["postgres", "geoengine-operators/pro", "geoengine-datatypes/pro"]

[dependencies]
actix-files = "0.6"
actix-http = "3.0"
actix-multipart = "0.4"
actix-rt = "2.6"
actix-web = "4.0"
actix-web-httpauth = "0.6"
async-trait = "0.1"
base64 = "0.13"
bb8-postgres = { version = "0.7", features = ["with-uuid-0_8", "with-chrono-0_4", "with-serde_json-1"], optional = true }
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
config = "0.12"
flexi_logger = { version = "0.22", features = ["trc"] }
float-cmp = "0.9"
futures = "0.3"
futures-util = "0.3"
gdal = "0.12"
gdal-sys = "0.6"
geo = "0.19"
geoengine-datatypes = { path = "../datatypes" }
geoengine-operators = { path = "../operators" }
geojson = {version = "0.22", features = ["geo-types"]}
image = "0.24"
lazy_static = "1.4"
log = "0.4"
mime = "0.3"
num-traits = "0.2"
paste = "1.0"
postgres-types = { version = "0.2", features = ["derive"], optional = true }
proj = "0.22"
proj-sys = "0.19"
pwhash = "1.0"
quick-xml = { version = "0.22", optional = true }
rayon = "1.5"
regex = "1.5"
reqwest = { version = "0.11", features = ["json", "multipart", "stream"] }
scienceobjectsdb_rust_api = { version = "0.2.0-rc1", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
serde_with = "1.9"
snafu = "0.7"
strum = { version = "0.24", features = ["derive"] }
time = "0.3"
tokio = { version = "1.15", features = ["macros", "fs", "signal", "sync", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["codec"] }
tonic = { version = "0.6", features = ["tls", "tls-roots"] }
tracing = "0.1"
tracing-actix-web = "0.5"
tracing-subscriber = { version = "0.3", features = ["local-time", "ansi"] }
typetag = "0.1"
url = { version = "2.2", features = ["serde"] }
uuid = { version = "0.8", features = ["serde", "v4", "v5"] }
zip = "0.5"

[dev-dependencies]
httptest = "0.15.2"
rand = "0.8.4"
tempfile = "3.1"
walkdir = "2.3"
wiremock-grpc = "0.0.3-alpha1"
xml-rs = "0.8.3"

[build-dependencies]
vergen = "7"
