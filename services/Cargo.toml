[package]
name = "geoengine-services"
version = "0.1.0"
authors = [
    "Christian Beilschmidt <beilschmidt@mathematik.uni-marburg.de>",
    "Johannes Dr√∂nner <droenner@mathematik.uni-marburg.de>",
    "Michael Mattig <mattig@mathematik.uni-marburg.de>",
]
edition = "2018"
build = "build.rs"

[features]
nature40 = ["xml"]
xml = ["quick-xml"]
postgres = ["postgres-types", "bb8-postgres"]
odm = ["pro"]
gfbio = ["postgres", "geoengine-datatypes/postgres"]
# This compiles Geo Engine Pro
pro = ["postgres", "geoengine-operators/pro", "geoengine-datatypes/pro"]

[dependencies]
async-trait = "0.1"
base64 = "0.13"
bb8-postgres = { version = "0.7", features = ["with-uuid-0_8", "with-chrono-0_4", "with-serde_json-1"], optional = true }
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
config = "0.11"
flexi_logger = "0.18"
futures = "0.3"
futures-util = "0.3"
gdal = { version = "^0.9", features = ["datetime"] }
geo = "0.18"
geoengine-datatypes = { path = "../datatypes" }
geoengine-operators = { path = "../operators" }
geojson = {version = "0.22", features = ["geo-types"]}
image = "0.23"
lazy_static = "1.4"
log = "0.4"
mime = "0.3"
mpart-async = "0.5"
num-traits = "0.2"
paste = "1.0"
postgres-types = { version = "0.2", features = ["derive"], optional = true }
pwhash = "1.0"
quick-xml = { version = "0.22", optional = true }
reqwest = { version = "0.11", features = ["json", "multipart", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
serde_with = "1.9"
snafu = "0.6"
strum = { version = "0.21", features = ["derive"] }
tokio = { version = "1.1", features = ["macros", "signal", "sync", "rt-multi-thread"] }
tokio-util = "0.6"
typetag = "0.1"
url = { version = "2.2", features = ["serde"] }
uuid = { version = "0.8", features = ["serde", "v4", "v5"] }
warp = "0.3"
zip = "0.5"

[dev-dependencies]
clap = "3.0.0-beta.2"
httptest = "0.15.2"
rand = "0.8.4"
tempfile = "3.1"
walkdir = "2.3"
xml-rs = "0.8.3"

[build-dependencies]
anyhow = "1.0.40"
vergen = "5"
