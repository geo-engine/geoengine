name: "Lint PR Title"
on:
  pull_request:
    types:
      - opened
      - edited
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "Event type: ${{ github.event_type }}"
          echo "Pull request title: ${{ github.event.pull_request.title }}"
          echo "Changes title: ${{ github.changes.title.from }}"
          echo "Changes title: ${{ github.changes.title.to }}"
  lint-pr-title:
    if: github.event.type == 'opened' || github.changes.title.from
    runs-on: ubuntu-latest
    steps:
      - name: Create config
        run: |
          cat <<EOF > .commitlintrc.yml
          rules:
            type-enum:
              - 2
              - "always"
              - - build
                - ci
                - docs
                - feat
                - fix
                - perf
                - refactor
                - test
            type-empty: [2, "never"]
            scope-enum:
              - 2
              - "always"
              - - datatypes
                - expression
                - macros
                - operators
                - services
          EOF
      - name: Check PR title
        run: echo ${{ github.event.pull_request.title }} | npx @commitlint/cli
