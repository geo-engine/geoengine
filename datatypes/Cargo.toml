[package]
name = "geoengine-datatypes"
version = "0.7.0"
authors = ["Christian Beilschmidt <beilschmidt@mathematik.uni-marburg.de>", "Johannes Dr√∂nner <droenner@mathematik.uni-marburg.de>", "Michael Mattig <mattig@mathematik.uni-marburg.de>"]
edition = "2021"

[features]
# This compiles Geo Engine Pro
pro = []

[dependencies]
arrow = { version = "45.0", features = [ # wait for https://github.com/apache/arrow-rs/issues/4746 to update
    "ipc_compression",
    # TODO: activate SIMD when stable
] }
async-trait = "0.1"
bytes = "1.0" # for postgres-types impls
chrono = "0.4"
float-cmp = "0.9"
gdal = "0.16"
geo-types = "0.7"
geo = "0.26"
geojson = "0.24"
image = "0.24"
num = "0.4"
num-traits = "0.2"
ordered-float = { version = "3.0", features = ["serde"] }
paste = "1.0"
postgres-protocol = { version = "0.6" }
postgres-types = { version = "0.2", features = ["derive", "with-chrono-0_4", "with-uuid-1"] }
proj = "0.22"
rayon = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.0"
snafu = "0.7"
uuid = { version = "1.1", features = ["serde", "v4", "v5"] }
wkt = "0.10"

[dev-dependencies]
criterion = "0.5"
tempfile = "3.1"

[[bench]]
name = "multi_point_collection"
harness = false

[[bench]]
name = "grid_mapping"
harness = false

[[bench]]
name = "grid_updates"
harness = false

[[bench]]
name = "masked_grid_mapping"
harness = false
